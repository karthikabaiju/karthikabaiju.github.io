<script>
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}

  $(document).scroll(function () {

    nav.toggleClass('scrolled', $(this).scrollTop() > nav.height());

    let currentLink = window.location.href.split(/\//);
    currentLink = currentLink[currentLink.length-1];

      currentLink = currentLink.split('.');

    }
    $("ul.navbar-nav > li.nav-item").each(function() {
        $(this).toggleClass('active', currentPage.toUpperCase() == $(this).text().trim().toUpperCase());
      });
  });
</script>

<!-- Side Nav -->
<script>
    // Active tab setting
    $('.side-nav-item').click(function () {
      let currentSection = $(this).data('val');
  
      $('html, body').animate({
          scrollTop: $(`#${currentSection}`).offset().top
      }, 1000);
  
      $(this).addClass('sidenav-active');
      $("ul.navbar-nav > li.side-nav-item").each(function() {
        let currentItem = $(this).data('val');
        if(currentItem != currentSection){
          $(this).removeClass('sidenav-active');
        }
      });
    });

    window.addEventListener('DOMContentLoaded', () => {

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            const id = entry.target.getAttribute('id');
            if (entry.intersectionRatio > 0) {
                document.querySelector(`div li[data-val=${id}] a`).parentElement.classList.add('sidenav-active');
            } else {
                document.querySelector(`div li[data-val=${id}] a`).parentElement.classList.remove('sidenav-active');
            }
        });
    });

    // Track all sections that have an `id` applied
    document.querySelectorAll('section[id]').forEach((section) => {
        observer.observe(section);
    });});
  </script>

<!-- The Modal -->
<div id="Model" class="modal">
  <span id ="close" class="close">&times;</span>
  <img class="modal-content" id="divImg">
  <div id="caption"></div>
</div>


<script>
  $('.imageModal').click(function (){
    // Get the modal
    let img = $(this);
    console.log(img);
    let imgId = img.id;
    let modal = document.getElementById(`Model`);

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    let modalImg = document.getElementById(`divImg`);
    let captionText = document.getElementById(`caption`);

    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;

    var span = document.getElementById("close");
    span.onclick = function() { 
    modal.style.display = "none";}
  }) 
  
</script>
